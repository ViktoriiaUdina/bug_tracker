<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<html>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
    <h2>Registration</h2>
    <table>
        <tr>
            <td>Login:</td>
            <td><input type="text" th:field="*{login}"/></td>
            <div th:if="${loginError}">
                <div style="color: red" th:text="${loginError}"></div>
            </div>
        </tr>

        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}"/></td>
            <div th:if="${emailError}">
                <div style="color: red" th:text="${emailError}"></div>
            </div>
        </tr>

        <tr>
            <td>Password:</td>
            <td><input type="password" th:field="*{password}"/></td>
        </tr>

        <tr>
            <td>Confirm Password:</td>
            <td><input type="password" th:field="*{confirmPassword}"/></td>
            <div th:if="${passwordError}">
                <div style="color: red" th:text="${passwordError}"></div>
            </div>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="Register" /></td>
        </tr>
    </table>
</form>

</body>
</html>
</html>
