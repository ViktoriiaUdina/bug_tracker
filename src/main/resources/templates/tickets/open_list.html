<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Open List</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
<div th:switch="${tickets}">
    <h2 th:case="null">No tickets found!</h2>
    <div th:case="*">
        <h2>Tickets</h2>
        <a href="./open_list"> Open |</a>
        <a href="./progress_list"> In progress |</a>
        <a href="./close_list"> Close </a>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Priority</th>
                <th>Type</th>
                <th>Open date</th>
                <th>Status</th>
                <th>Assignee</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ticket : ${tickets}">
                <td th:text="${ticket.id}"></td>
                <td><a th:text="${ticket.title}" th:href="@{./details/{id}(id=${ticket.id})}"></a></td>
                <td th:text="${ticket.priority}"></td>
                <td th:text="${ticket.type}"></td>
                <td th:text="${ticket.openDate}"></td>
                <td th:text="${ticket.status}"></td>
                <td th:text="${ticket.assignee.login}"></td>
                <td><a th:href="@{./update/{id}(id=${ticket.id})}">Edit</a></td>
                <td><a th:href="@{./progress/{id}(id=${ticket.id})}">Move in progress</a></td>
                <td><a th:href="@{./delete/{id}(id=${ticket.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p></p>
    <a th:href="@{./create}">Create ticket</a>
</div>
</body>
</html>
